[METADATA]
ressource = EnrichmentAnalysis/CID_MESH
targets = http://database/ressources/MeSHRDF
         http://database/ressources/PubChem/compound
path_to_git_config = app/Analyzes/Enrichment_to_graph/config/CID_MESH/2020-07-07/config.ini
[PARSER]
chunk_size = 1000000
threshold = 0.000001
column = q.value
[NAMESPACE]
ns = http://rdf.ncbi.nlm.nih.gov/pubchem/compound/
     http://id.nlm.nih.gov/mesh/
     http://www.w3.org/2004/02/skos/core#
name = compound
       mesh
       skos
[SUBJECTS]
name = CID
namespace = compound
prefix = CID
[PREDICATES]
name = related
namespace = skos 
[OBJECTS]
name = MESH
namespace = mesh
prefix =
[OUT]
path_to_dumps = docker-virtuoso/share
file_prefix = triples_assos_CID_MESH

